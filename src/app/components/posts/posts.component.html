

<div nz-row [nzGutter]="[16,16]" >
    <div nz-col [nzSpan]="8"  *ngFor="let post of posts">
        <nz-card nzHoverable style="width:350px" [nzCover]="coverTemplate">
            <nz-card-meta nzTitle="{{post.title}}" nzDescription="www.instagram.com"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="example" src="https://www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_28dp.png" />
        </ng-template>
    </div>
</div>
