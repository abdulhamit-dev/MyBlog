<div nz-row [nzGutter]="[16, 16]">
  <div nz-col [nzSpan]="6" *ngFor="let post of posts">
    <nz-card nzHoverable style="width: 300px" [nzCover]="coverTemplate">
      <nz-card-meta nzTitle="{{ post.title }}" [nzAvatar]="avatarTemplate" ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar nzText="Admin"></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img alt="example" src="{{ post.imageUrl }}" />
    </ng-template>
  </div>
</div>
